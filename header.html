<header class="bg-white">
    <!-- Top Bar (White) -->
    <div class="top-bar flex justify-between items-center bg-white p-2 md:p-4">
        <div class="left-section flex items-center gap-2 md:gap-4">
            <img src="ressources/assets/fia.png" alt="FIA Logo" class="h-6 md:h-10 ml-2 md:ml-4 lg:ml-8">
        </div>
        <div class="right-section hidden md:flex gap-2 md:gap-4 mr-2 md:mr-4 lg:mr-8">
            <button class="signin-btn bg-black text-white px-2 py-1 md:px-4 md:py-2 font-racing text-sm md:text-base rounded-full">Sign In</button>
            <button class="signup-btn bg-white text-primary font-racing border-2 border-primary px-2 py-1 md:px-4 md:py-2 text-sm md:text-base rounded-full">Sign Up</button>
        </div>

        <!-- Menu Burger for Mobile -->
        <button id="menu-btn" class="md:hidden text-black text-lg md:text-2xl p-2">
            <i class="fa fa-bars"></i>
        </button>
    </div>

    <!-- Bottom Bar (Red) -->
    <div class="bottom-bar bg-primary flex flex-col md:flex-row items-center justify-between p-2 md:p-4">
        <img src="ressources/assets/logo.png" alt="F1 Logo" class="h-6 md:h-10 mb-2 md:mb-0">

        <!-- Main Navigation (hidden on mobile, visible on desktop) -->
        <nav class="main-nav hidden md:block w-full md:w-auto">
            <ul class="flex flex-col md:flex-row gap-2 md:gap-4 lg:gap-8 font-racing text-sm md:text-base">
                <li><a href="index.html" class="text-white hover:text-gray-300">Home</a></li>
                <li><a href="marketplace.html" class="text-white hover:text-gray-300">Marketplace</a></li>
                <li><a href="teams.html" class="text-white hover:text-gray-300">Teams</a></li>
                <li><a href="Tickets.html" class="text-white hover:text-gray-300">Tickets</a></li>
                <li><a href="watch.html" class="text-white hover:text-gray-300">Streaming</a></li>
                <li><a href="event.html" class="text-white hover:text-gray-300">Events</a></li>
            </ul>
        </nav>

        <!-- Search Bar -->
        <div class="search-container hidden md:flex items-center bg-primary border-2 border-white font-racing rounded-full px-2 py-1 md:px-3 md:py-1 w-full md:w-auto mt-2 md:mt-0">
            <input type="text" placeholder="I am looking for..." class="bg-transparent text-white placeholder-white outline-none text-xs md:text-sm w-full">
            <button type="submit" class="text-white ml-1 md:ml-2">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden absolute top-12 left-0 w-full bg-white p-2 md:p-4 shadow-lg md:hidden transition-transform transform -translate-y-full">
        <ul class="flex flex-col gap-2 font-racing text-sm">
            <li><a href="index.html" class="text-black hover:text-gray-500">Home</a></li>
            <li><a href="marketplace.html" class="text-black hover:text-gray-500">Marketplace</a></li>
            <li><a href="teams.html" class="text-black hover:text-gray-500">Teams</a></li>
            <li><a href="Tickets.html" class="text-black hover:text-gray-500">Tickets</a></li>
            <li><a href="watch.html" class="text-black hover:text-gray-500">Streaming</a></li>
            <li><a href="event.html" class="text-black hover:text-gray-500">Events</a></li>
            <li class="mt-2">
                <button class="signin-btn bg-black text-white px-2 py-1 md:px-4 md:py-2 font-racing rounded-full w-full text-sm">Sign In</button>
            </li>
            <li>
                <button class="signup-btn bg-white text-primary font-racing border-2 border-primary px-2 py-1 md:px-4 md:py-2 rounded-full w-full text-sm">Sign Up</button>
            </li>
        </ul>
    </div>

    <!-- Script for Mobile Menu -->
    <script>
      
        document.getElementById("menu-btn").addEventListener("click", function() {
    const mobileMenu = document.getElementById("mobile-menu");
    console.log("Menu button clicked");
    mobileMenu.classList.toggle("hidden");
    mobileMenu.classList.toggle("translate-y-0");
});
    </script>
</header>
