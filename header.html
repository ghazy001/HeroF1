<header>

        <!-- Menu Burger pour mobile -->
        <button id="menu-btn" class="md:hidden text-black text-2xl">

    </div>

    <!-- Bottom Bar (Red) -->
    <div class="bottom-bar bg-primary flex items-center justify-between p-4 flex-wrap">

        <!-- Menu principal (cachÃ© sur mobile, visible sur desktop) -->

            <ul class="flex gap-4 md:gap-8 font-racing">
                <li><a href="index.html" class="text-white">Home</a></li>
                <li><a href="marketplace.html" class="text-white">Marketplace</a></li>

            <input type="text" placeholder="I am looking for..." class="bg-transparent text-white placeholder-white outline-none">
            <button type="submit" class="text-white">
                <i class="fa fa-search"></i>

    <!-- Menu Mobile -->

            </li>
            <li>
                <button class="signup-btn bg-white text-primary font-racing border-2 border-primary px-4 py-2 rounded-full w-full">Sign Up</button>
            </li>
        </ul>
    </div>

    <!-- Script pour le menu mobile -->
    <script>
        document.getElementById("menu-btn").addEventListener("click", function() {
            const mobileMenu = document.getElementById("mobile-menu");
            mobileMenu.classList.toggle("hidden");
            mobileMenu.classList.toggle("translate-y-0");
        });
