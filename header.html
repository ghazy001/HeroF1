<!-- Optionally include an icon library (Font Awesome) for the search icon -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>
<link rel="stylesheet" href="css/header.css" />

<header>
  <!-- Top Bar (White) -->
  <div class="top-bar">
    <div class="left-section">
      <!-- Replace with your FIA logo -->
      <img src="images/fia.png" alt="FIA Logo" class="fia-logo" />
      <!-- Replace with your F1 logo -->
     
    </div>
    <div class="right-section">
      <button class="signin-btn">Sign In</button>
      <button class="signup-btn">Sign Up</button>
    </div>
  </div>

  <!-- Bottom Bar (Red) -->
  <div class="bottom-bar">
    <img src="images/logo.png" alt="F1 Logo" class="f1-logo" />
    <!-- Navigation Links -->
    <nav class="main-nav">
       
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Marketplace</a></li>
        <li><a href="#">Teams</a></li>
        <li><a href="#">Tickets</a></li>
        <li><a href="#">Streaming</a></li>
        <li><a href="#">Events</a></li>
      </ul>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" placeholder="I am looking for..."  class="search-input" />
      <button type="submit">
        <!-- Font Awesome icon (optional) -->
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>
</header>
