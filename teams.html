<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Teams</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white font-sans text-center py-5">
    
    <div id="header-placeholder"></div>
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => document.getElementById("header-placeholder").innerHTML = data);
    </script>
    
    <h1 class="text-3xl font-bold mb-8" style="font-family: 'Racing Sans One', sans-serif;">F1 TEAMS</h1>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-5 max-w-6xl mx-auto">
        <!-- Exemple d'équipe (copie-colle pour les autres équipes en changeant les images et couleurs) -->
        <div class="flex flex-col items-center text-center p-4 rounded-lg bg-gradient-to-r from-red-500 to-yellow-400">
            <div class="flex items-center justify-between w-full mb-2">
                <span class="font-bold text-lg">Ferrari</span>
                <img class="w-10 h-auto" src="ressources/images/ferrari-logo-removebg-preview.png" alt="Ferrari Logo">
            </div>
            <img class="w-full max-w-[180px] rounded-md" src="ressources/images/ferrari.avif" alt="Ferrari">
        </div>
        
        <div class="flex flex-col items-center text-center p-4 rounded-lg bg-gradient-to-r from-green-500 to-green-900">
            <div class="flex items-center justify-between w-full mb-2">
                <span class="font-bold text-lg">Mercedes</span>
                <img class="w-10 h-auto" src="ressources/images/mercedes-logo-removebg-preview.png" alt="Mercedes Logo">
            </div>
            <img class="w-full max-w-[180px] rounded-md" src="ressources/images/mercedes.png" alt="Mercedes">
        </div>
        
        <!-- Ajoute ici les autres équipes en suivant le même modèle -->
    </div>

    <div id="footer-placeholder"></div>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => document.getElementById("footer-placeholder").innerHTML = data);
    </script>
</body>
</html>
