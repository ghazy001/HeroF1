<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Teams</title>
    <!-- Google Fonts for Racing Sans One -->
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <!-- Tailwind CSS Output File -->
    <link href="../public/output.css" rel="stylesheet">
</head>
<body class="bg-black text-white font-sans m-0 py-5 md:py-8">

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Load Header Dynamically -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header-placeholder").innerHTML = data)
                .catch(error => console.error("Error loading header.html:", error));
        });
    </script>

    <!-- Title -->
    <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-6 md:mb-8 font-racing text-center">F1 TEAMS</h1>

    <!-- Teams Grid -->
    <div class="flex flex-wrap justify-center max-w-[800px] mx-auto mb-12 md:mb-20 px-4">
        <!-- Ferrari -->
        <div class="flex flex-col items-center text-center w-full sm:w-[45%] m-2 p-3 rounded-lg bg-gradient-to-r from-red-500 to-yellow-400">
            <div class="flex items-center justify-between w-full mb-2">
                <span class="font-bold text-base sm:text-lg md:text-xl font-racing">Ferrari</span>
                <img class="w-8 h-auto sm:w-10" src="ressources/images/ferrari-logo-removebg-preview.png" alt="Logo Ferrari">
            </div>
            <img class="w-full max-w-[150px] sm:max-w-[180px] rounded-md mt-1" src="ressources/images/ferrari.avif" alt="Ferrari">
        </div>

        <!-- Mercedes -->
        <div class="flex flex-col items-center text-center w-full sm:w-[45%] m-2 p-3 rounded-lg bg-gradient-to-r from-green-500 to-green-900">

                <span class="font-bold text-base sm:text-lg md:text-xl font-racing">Mercedes</span>
                <img class="w-8 h-auto sm:w-10" src="ressources/images/mercedes-logo-removebg-preview.png" alt="Logo Mercedes">
            </div>
            <img class="w-full max-w-[150px] sm:max-w-[180px] rounded-md mt-1 rotate-270" src="ressources/images/mercedes.png" alt="Mercedes">
        </div>

        </div>

        <!-- Haas -->
        <div class="flex flex-col items-center text-center w-full sm:w-[45%] m-2 p-3 rounded-lg bg-gradient-to-r from-gray-500 to-black">
            <div class="flex items-center justify-between w-full mb-2">
                <span class="font-bold text-base sm:text-lg md:text-xl font-racing">Haas</span>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Load Footer Dynamically -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer-placeholder").innerHTML = data)

</body>
</html>
