<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Live - F1 Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        
        .content {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .card img {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }
        
        .card h3 {
            margin: 10px 0;
        }
        
        .pay-button {
            display: inline-block;
            background-color: red;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        
        .pay-button:hover {
            background-color: darkred;
        }
        /* Footer Styles */
        
        .footer {
            background-color: #15151E;
            /* Dark background */
            color: #fff;
            padding: 170px 300px;
            display: flex;
            justify-content: space-around;
            font-family: Arial, sans-serif;
        }
        /* Footer Columns */
        
        .footer-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        /* Footer Links */
        
        .footer-column a {
            text-decoration: none;
            color: #B0B0B0;
            font-size: 14px;
            transition: color 0.3s ease-in-out;
        }
        
        .footer-column a:hover {
            color: #fff;
        }
    </style>
</head>

<body>


    <div class="content">
        <h1>Watch Live</h1>
        <div class="grid-container">
            <div class="card">
                <img src="" alt="Singapore GP">
                <h3>SINGAPORE GP</h3>
                <a href="#" class="pay-button">PAY</a>
            </div>
            <div class="card">
                <img src="" alt="Miami GP">
                <h3>MIAMI GP</h3>
                <a href="#" class="pay-button">PAY</a>
            </div>
            <div class="card">
                <img src="" alt="Monaco GP">
                <h3>MONACO GP</h3>
                <a href="#" class="pay-button">PAY</a>
            </div>
            <div class="card">
                <img src="" alt="Qatar GP">
                <h3>QATAR GP</h3>
                <a href="#" class="pay-button">PAY</a>
            </div>
            <div class="card">
                <img src="" alt="Bahrain GP">
                <h3>BAHRAIN GP</h3>
                <a href="#" class="pay-button">PAY</a>
            </div>
            <div class="card">
                <img src="" alt="Mexico GP">
                <h3>MEXICO GP</h3>
                <a href="#" class="pay-button">PAY</a>
            </div>
        </div>
    </div>



</body>

</html>
