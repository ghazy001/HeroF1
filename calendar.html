<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="public/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Hero1-Calendar</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header-placeholder").innerHTML = data);
        });
    </script>
</head>
<body class="bg-white">
<div id="header-placeholder"></div>
<div class="w-full flex justify-center my-4">
    <img src="ressources/assets/bar.png" alt="Banner" class="w-full max-w-6xl rounded-lg">
</div>
<div class="container mx-auto p-10 flex justify-around items-center">
    <!-- Left: Image Card -->
    <div class="relative w-full max-w-4xl h-[400px] bg-cover bg-center rounded-xl shadow-lg overflow-hidden"
         style="background-image: url('ressources/assets/driver.png');">



        <!-- Main Content -->
        <div class="absolute inset-0 flex flex-col justify-center pl-80 pr-20  left-28 text-white">
            <h2 class="text-4xl font-bold mb-2 italic">Bahrain <span class="font-bold">GP</span></h2>
            <p class="text-lg mb-4">Sunday, 20 March 2025</p>

            <!-- Countdown Timer -->
            <div class="flex space-x-3 text-2xl font-semibold">
                <span>39</span> <span>:</span>
                <span>12</span> <span>:</span>
                <span>43</span> <span>:</span>
                <span>14</span>
            </div>
            <p class="text-sm mt-1 tracking-wide">Day &nbsp; Hours &nbsp; Minutes &nbsp; Seconds</p>
        </div>
    </div>

    <!-- Right: Navigation Bar (Outside the Image) -->
    <div class="flex flex-col space-y-3 ml-8">
        <a href="#" class="text-gray-500 hover:text-gray-700 text-sm flex items-center">
            <i class="fas fa-play-circle mr-2"></i> Live now
        </a>
        <a href="#" class="text-gray-500 hover:text-gray-700 text-sm flex items-center">
            <i class="fas fa-trophy mr-2"></i> Standings
        </a>
        <a href="#" class="text-gray-500 hover:text-gray-700 text-sm flex items-center">
            <i class="fas fa-store mr-2"></i> Shop
        </a>
        <a href="#" class="text-gray-500 hover:text-gray-700 text-sm flex items-center">
            <i class="fas fa-newspaper mr-2"></i> News
        </a>
        <button class="mt-3 bg-purple-600 text-white px-4 py-2 rounded-full text-sm hover:bg-purple-700 transition duration-300">
            Go Premium <i class="fas fa-arrow-right ml-1"></i>
        </button>
    </div>
</div>
