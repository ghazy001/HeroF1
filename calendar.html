<!DOCTYPE html>
<html lang="fr">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Hero1-Calendar</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("header.html")

<body class="bg-white">
<div id="header-placeholder"></div>
<div class="w-full flex justify-center my-4">

</div>
<!-- Header and Navigation Container -->
<!-- Bahrain GP Live Card -->
<div class="container mx-auto p-8 flex justify-center items-center min-h-screen">

            <p class="text-lg">Sunday, 16 March 2025</p>
            <div class="text-2xl font-bold mt-4 flex space-x-2">

            </div>
            <p class="text-sm mt-1">Days : Hours : Minutes : Seconds</p>
        </div>

        <!-- Navigation Bar on the Right -->
        <div class="absolute left-5 top-0 h-full w-20 bg-opacity-0 flex flex-col justify-start items-center pt-6 space-y-8 md:right-8">
            <a href="watch.html" class="text-title hover:text-gray-300 text-sm flex items-center">
                <i class="fas fa-play-circle mr-2"></i> Live now
            </a>
            <a href="standings.html" class="text-title hover:text-gray-300 text-sm flex items-center">
                <i class="fas fa-trophy mr-2"></i> Standings
            </a>
            <a href="marketPlace.html" class="text-title hover:text-gray-300 text-sm flex items-center">
                <i class="fas fa-store mr-2"></i> Shop
            </a>
            <a href="event.html" class="text-title hover:text-gray-300 text-sm flex items-center">
                <i class="fas fa-newspaper mr-2"></i> News
            </a>
            <button class="mt-4 bg-purple-600 text-white px-4 py-2 rounded-full text-sm hover:bg-purple-700 transition duration-300">
                Go Premium <i class="fas fa-arrow-right ml-2"></i>
            </button>

    </div>
